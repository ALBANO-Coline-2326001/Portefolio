<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Cette page est un formulaire afin de pouvoir nous contacter si l'utilisateur à un message à nous faire passer.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">

</head>

<body>
    <!-- Menu -->
    <header class="header">
        <a href="#" class="logo">Coline Albano</a>

        <i class="bx bx-menu" id="menu-icon"></i>

        <nav class="navbar">
            <div class="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="../index.html#parcours">Parcours</a>
                <a href="../index.html#portfolio">Projets</a>
                <a href="page/formulaire.html" class="active">Contact</a>
            </div>
            <img src="../img/menu-btn.webp" alt="menu hamburger" class="menu-hamburger" loading="lazy">
        </nav>

    </header>

    <!-- Formaulaire -->
    <div class="container_formulaire">
        <form id="form"
            action="mailto:coline.albano@etu.univ-amu.fr?subject=Impression%20sur%20le%20site%20les%20princes"
            method="post" enctype="text/plain">
            <h1>Votre avis</h1>
            <div class="separation"></div>
            <div class="corps_formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label>Nom : </label>
                        <input type="text" name="Nom " value=" ">
                        <i class="fa-solid fa-user-secret"></i>
                    </div>
                    <div class="groupe">
                        <label>Prénom : </label>
                        <input id="prenom" type="text" name="Prenom " value=" ">
                        <i class="fa-solid fa-user-astronaut"></i>
                    </div>
                    <div class="groupe">
                        <label>Telephone : </label>
                        <input id="tel" type="text" name="Telephone " value=" ">
                        <i class="fa-solid fa-mobile-retro"></i>
                    </div>
                </div>
                <i class=""></i>
                <div class="droite">
                    <div class="groupe">
                        <label>Message : </label>
                        <textarea name="Votre avis " rows="10" cols="30" placeholder="Votre avis..."></textarea><br>
                    </div>
                </div>
            </div>

            <div class="pied_formulaire">
                <button class="btn" type="submit" value="Envoyer">Envoyez votre message</button>
            </div>
        </form>
    </div>


    <script src="../js/script.js" defer></script>
</body>

</html>
